<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template_coord.xhtml" >
        <ui:define name="titleModule">
            Avisos
        </ui:define>
        <ui:define name="content">
            <p:spacer height="20px" />
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h:form id="form" >
                        <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true" />
                        <p:fragment rendered="#{avisController.view.listaEntity!=null}">
                            <div class="Container100" >
                                <p:dataTable id="Avisos"
                                             var="avis" 
                                             rows="10"
                                             paginator="true" 
                                             rowsPerPageTemplate="5,10,15,20,30,40,50,100,150,200,300,500,1000"
                                             emptyMessage="Sin registros"
                                             paginatorPosition="top"
                                             reflow="false" 
                                             value="#{avisController.view.listaEntity}">

                                    <p:column headerText="Fecha" > 
                                        <h:outputText value="#{avis.fecha}"  />
                                    </p:column>
                                    <p:column headerText="Descripcion" > 
                                        <h:outputText value="#{avis.descripcion}"  />
                                    </p:column>
                                    <p:column headerText="Dirigido a:" > 
                                        <h:outputText value="#{avis.dirigido}"  />
                                    </p:column>
                                    
                                    <p:column exportable="false" width="15%" headerText="Acciones"  > 
                                        <div class="TexAlCenter">
                                            <p:commandLink title="Editar" actionListener="#{avisController.editar(avis)}" update=":form"  >
                                                <i class="fa fa-edit"></i>
                                            </p:commandLink>
                                            <p:commandLink title="Eliminar" actionListener="#{avisController.eliminar(avis)}" update=":form">
                                                <i class="fa fa-trash-o"></i>
                                            </p:commandLink>                                            
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="Container100 Responsive50" >
                                <div class="EmptyBox30"/>
                                <div class="Container80 Responsive50" />
                                <div class="Container20 TexAlRight Responsive50" >
                                    <p:commandButton icon="fa fa-plus"  class="White" action="#{avisController.nuevo()}"  value="Aviso Nuevo" update=":form"  />
                                </div>
                           </div>
                        </p:fragment>
                        <p:fragment rendered="#{avisController.view.entity!=null}">
                            <!--<div class="Container20 Responsive50" />-->
                            <!--<div class="Con
                            .tainer60 Responsive50" >-->
                            <div class="Container100  Responsive100 TexAlCenter" >
                                <p:outputLabel value="Registro de Avisos" style="font-size: 22px !important;"/>
                                <p:separator/>
                            </div>
                            <div class="Container100" >

                                <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50" >
                                        <p:outputLabel value="Fecha :" />
                                    </div>
                                    <!--<div class="Container60 Responsive50" >
                                        <p:inputText value="#{avisController.view.entity.fecha}" ><p:ajax /></p:inputText>
                                    </div>-->
                                    <div class="Container60 Responsive50" >
                                        <p:datePicker id="button" value="#{avisController.view.entity.fecha}" showIcon="true" />
                                    </div>
                                </div>
                                <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Descripcion :" />
                                    </div>
                                    <div class="Container60 Responsive50" >
                                        <p:inputText value="#{avisController.view.entity.descripcion}" ><p:ajax /></p:inputText>
                                    </div>
                                </div>
                                <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Dirigido :" />
                                    </div>
                                    <div class="Container60 Responsive50" >
                                        <p:outputLabel for="basic" value="" />
                                        <p:selectOneListbox id="basic" value="#{avisController.view.entity.dirigido}">
                                            <f:selectItem itemLabel="Docentes" itemValue="Docentes" />
                                            <f:selectItem itemLabel="Alumnos" itemValue="Alumnos" />
                                            <f:selectItem itemLabel="Padres de Familia" itemValue="Padres de Familia" />
                                            </p:selectOneListbox>
                                    </div>
                                </div>
                            </div>
                            <!--</div>-->        
                            <div class="Container100 Responsive100" >
                                <div class="Container60 Responsive100" />
                                <div class="Container20 Responsive100" >
                                    <p:commandButton value="Regresar" icon="fa fa-reply" actionListener="#{avisController.mostrarLista()}" update="@form" class="White" process="@this"/>
                                </div>
                                <div class="Container20 Responsive100" >
                                    <p:commandButton value="Guardar"  icon="fa  fa-floppy-o" actionListener="#{avisController.guardar()}" update="@form" class="White"/>
                                </div>
                            </div>
                            <div class="ClearBoth"></div>
                   
 
                        </p:fragment>

                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
