<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml" >
        <ui:define name="titleModule">
            Map
        </ui:define>
        <ui:define name="content">
            <p:spacer height="20px" />
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
                    <h:form prependId="false" id="form" >
                        <p:growl id="growl" life="3000" showDetail="true" />
                        
 
                        <p:gmap id="gmap" center="19.417520, -98.126424" zoom="19" type="HYBRID" style="width:100%;height:400px" >
                            <p:ajax event="pointSelect" listener="#{mapController.onPointSelect}" update=":form" /></p:gmap>
                        <p:growl id="messages" showDetail="true" />    
                    </h:form>
                    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6tvzVNZ_lFVBS43uDv11zaoicsFycjA4" ></script>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
