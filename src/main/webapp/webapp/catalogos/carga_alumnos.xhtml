<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template_coord.xhtml" >
        <ui:define name="titleModule">
            CARGA DE ALUMNOS
           
        </ui:define>
        <ui:define name="content">
            <p:spacer height="20px" />
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h:form id="form" >
                        <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true" />
                        <p:fragment rendered="#{SaludController.view.listaEntity!=null}">
                            <div class="Container100" >
                                <center><p:outputLabel value="Metodos de Carga" style="font-size: 22px !important;"/></center>
                                <p:separator/>
                            </div>
                            <div class="Container50 Responsive50" >
                                   <center> <div class="Container40 Responsive50"  >
                                       <p:panel id="basic" header="Archivo .CSV" style="height:300px ; width:300px;margin-bottom:5px" >
                                       <center> <p:graphicImage value="/resources/images/ex.png"  width="200px" height="200px"  title="UAT" /></center>
                                       <center><h:panelGrid columns="2" cellpadding="10">
                                       <p:fileUpload label="Cagar archivo CSV" fileUploadListener="#{SaludController.cargarClientes}" mode="advanced"
                                              update=":form" auto="true" allowTypes="/(\.|\/)(csv)$/"  invalidFileMessage="no se pudo" />
                                        </h:panelGrid></center>
                                        </p:panel>
                                    </div></center>
                                    
                                
                                <center><div class="Container60 Responsive50" >
                                    <div class="Container50 Responsive50" />
                                    <div class="Container40 Responsive50" >
                                       <p:panel id="basic1" header="Manual    " style="height:300px ; width:300px;margin-bottom:5px" >
                                               <center> <p:graphicImage value="/resources/images/man.png"  width="150px" height="200px"  title="UAT" /></center>
                                               <center>
                                                  <h:panelGrid columns="2" cellpadding="10">
                                                  <p:commandButton icon="fa fa-plus"  class="White" action="#{SaludController.nuevo()}"  value="Llenar Formulario" update=":form"  />
                                                  </h:panelGrid>
                                               </center>
                                        </p:panel> 
                                    </div>
                                </div></center>
                                </div> 
                        </p:fragment>
                        
                        
                        <p:fragment rendered="#{SaludController.view.entity!=null}">
                            
                            <div class="Container100  Responsive100 TexAlCenter" >
                                <p:outputLabel value="Carga Manual" style="font-size: 22px !important;"/>
                                <p:separator/>
                            </div>
                            <div class="Container100" >
                              <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Matricula:" />
                                    </div>
                                    <div class="Container60 Responsive50" >
                                        <p:inputText value="#{SaludController.view.entity.matricula}" ><p:ajax /></p:inputText>
                                    </div>
                                </div>
                                <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Nombre completo :" />
                                    </div>
                                    <div class="Container60 Responsive50" >
                                        <p:inputText value="#{SaludController.view.entity.nombreCompleto}" ><p:ajax /></p:inputText>
                                    </div>
                                </div>
                                <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Grado :" />
                                    </div>
                                    <div class="Container60 Responsive50" >
                                        <p:inputText value="#{SaludController.view.entity.grado}" ><p:ajax /></p:inputText>
                                    </div>
                                </div>
                                <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Programa educativo :" />
                                    </div>
                                    <div class="Container60 Responsive50" >
                                        <p:inputText value="#{SaludController.view.entity.programaEducativo}" ><p:ajax /></p:inputText>
                                    </div>
                                </div>
                            </div>
                            
                            
                            
                            
                            
                            
                            <!--</div>-->        
                            <div class="Container100 Responsive100" >
                                <div class="Container60 Responsive100" />
                                <div class="Container20 Responsive100" >
                                    <p:commandButton value="Regresar" icon="fa fa-reply" actionListener="#{SaludController.mostrarLista()}" update="@form" class="White" process="@this"/>
                                </div>
                                <div class="Container20 Responsive100" >
                                    <p:commandButton value="Guardar"  icon="fa  fa-floppy-o" actionListener="#{SaludController.guardar()}" update="@form" class="White"/>
                                </div>
                            </div>
                            <div class="ClearBoth"></div>
                        </p:fragment>
                        
                        <p:fragment rendered="#{SaludController.view.listaEntity!=null}">
                            <div class="Container100" >
                                <p:dataTable id="Usuarios"
                                             var="alum" 
                                             rows="10"
                                             paginator="true" 
                                             rowsPerPageTemplate="5,10,15,20,30,40,50,100,150,200,300,500,1000"
                                             emptyMessage="Sin registros"
                                             paginatorPosition="top"
                                             reflow="false" 
                                             value="#{SaludController.view.listaEntity}">

                                    <p:column headerText="Matricula" > 
                                        <h:outputText value="#{alum.matricula}"  />
                                    </p:column>
                                    <p:column headerText="Nombre" > 
                                        <h:outputText value="#{alum.nombreCompleto}"  />
                                    </p:column>
                                    <p:column headerText="Grado" > 
                                        <h:outputText value="#{alum.grado}"  />
                                    </p:column>
                                    <p:column headerText="Programa Educativo" > 
                                        <h:outputText value="#{alum.programaEducativo}"  />
                                    </p:column>
                                    
                                    <p:column exportable="false" width="15%" headerText="Acciones"  > 
                                        <div class="TexAlCenter">
                                            <p:commandLink title="Editar" actionListener="#{SaludController.editar(alum)}" update=":form"  >
                                                <i class="fa fa-pencil"></i>
                                            </p:commandLink>
                                            <p:spacer width="10"/>
                                            <p:commandLink title="Eliminar Alumno" actionListener="#{SaludController.eliminar(alum)}" update=":form" >
                                                <i class="fa fa-trash-o"></i>
                                                <p:confirm header="Eliminar Alumno" message="Se eliminarÃ¡ a el alumno" icon="ui-icon-alert" />
                                            </p:commandLink>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 
                                                <p:commandButton value="Continuar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/> 
                                            </p:confirmDialog>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="Container100 Responsive50" >
                                <div class="EmptyBox30"/>
                                <div class="Container80 Responsive50" />
                                <div class="Container20 TexAlRight Responsive50" >
                                    <p:commandButton icon="fa fa-plus"  class="White" action="#{SaludController.nuevo()}"  value="Nuevo usuario" update=":form"  />
                                </div>
                           </div>
                        </p:fragment>

                        
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
