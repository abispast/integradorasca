<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <h:outputScript name="js/equalize.js" library="atlas-layout" />
        <h:outputScript name="js/layout.js" library="atlas-layout" />
        <h:outputScript name="js/calendar.js" library="atlas-layout" />
        <ui:insert name="head" />
        <script>
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };

            function actualizarManual(contenido) {
                $("#nuevoManual").empty();
                $("#viejoManual").empty();
                var r = $(contenido);
                $("#viejoManual").append(r);
            }

            function mostrarManual(contenido) {
                PF('manual').show();
                $("#nuevoManual").empty();
                $("#viejoManual").empty();
                var r = $(contenido);
                $("#viejoManual").append(r);
            }
        </script>
        <title>UAT</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/ico.ico"/>
    </h:head>
    <h:body styleClass="LeadenBack" style="background: #fff !important"  >
        <p:growl id="msjPersonalizado" widgetVar="wmsj" showDetail="true"/>
        <h:outputScript library="js" name="cartografia.js" />

        <ui:include src="menulateral_tutor.xhtml" />
        <div id="layout-portlets-cover" class="Flex FlexWrap">
            <div class="Container100" >
                <div class="Container70 contenidoWeb" style="height: 50px;" >
                    <div style="margin-top: 5px;font-size: 24px" class="colorSistema">
                            <ui:insert name="titleModule"  ></ui:insert>
                        </div>
                </div>
                <div class="Container25 TexAlRight contenidoWeb"  >
                    <p:spacer  width="20"/>
                    <p:commandLink title="Salir"   action="#{sesionController.cerrarSesion()}"  style="text-decoration: none" update=":menulateral" >
                        <i class="fa fa-power-off Fs18 colorSistema "></i>
                        <p:spacer width="5"/>
                        <p:outputLabel value="Salir" class="colorSistema Fs6"/>
                    </p:commandLink>
                </div>
            </div>
            <ui:insert name="content"/>

        </div>
        <ui:include src="footer.xhtml"/>
        <p:ajaxStatus style="width:40px; height:40px; position:fixed; right:30px; bottom:30px; z-index:999999;">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin Green Fs40"></i>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
        <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />
        <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
        <h:outputStylesheet name="estilos.css" library="css" />
        <h:outputStylesheet name="estilomenu.css" library="css" />

    </h:body>

</html>
