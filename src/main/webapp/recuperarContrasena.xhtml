<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recuperación</title>
        
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <ui:insert name="head" />
    </h:head>
    <h:body styleClass="LeadenBack" style="background-image:url(resources/images/fondo.jpeg)" >
        <h:form id="form">
            <p:fragment>
            <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true"/>
                <div class="Wid95 MarAuto">
                    <div class="EmptyBox100"/>
                    <div class="Container100 TexAlCenter Responsive100">
                        <div class="Container25 TexAlCenter Responsive40"/>
                        <div class="Container50 TexAlCenter Responsive20" style="color: #000000;border: 3px solid white ; border-radius: 25px;opacity:0.9;background:white ">
                        <div class="EmptyBox10"/>
                            <div class="Container100 Responsive100 TexAlCenter">
                                <p:outputLabel value="Recuperacion de Contraseña" style="font-size: 22px !important;"/>
                                <p:separator/>
                            </div>
                            <div class="Container100">
                                <div class="Container50 Responsive50">
                                    <div class="Container50 Responsive50">
                                        <p:outputLabel value="Ingresa tu correo :" />
                                    </div>
                                    <div class="Container50 Responsive40">
                                        <p:inputText value="#{recuperarController.view.destinatario}"><p:ajax/></p:inputText>
                                    </div>
                                </div>                        
                            </div>
                            <div class="Container100 Responsive100">
                                <div class="Container60 Responsive100"/>
                                <div class="Container20 Responsive100">
                                    <p:commandButton value="Regresar" icon="fa fa-chevron-circle-left" class="White" action="login.xhtml?faces-redirect=true"/>
                                </div>
                                <div class="Container20 Responsive100">
                                    <p:commandButton value="Enviar" icon="fa fa-send-o" class="White" actionListener="#{recuperarController.enviarCorreo()}" update="@form" process="@this" />
                                </div>
                            </div>
                                <div class="ClearBoth"></div>
                        </div>
                        </div>
                </div>
            </p:fragment>            
                        <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
                        <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
                        <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
                        <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
                        <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />
        </h:form>
    </h:body>
</html>
